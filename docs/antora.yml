name: cloud-build
version: true
title: Spring Cloud Build
nav:
  - modules/ROOT/nav.adoc
ext:
  collector:
    run:
      command: ./mvnw --no-transfer-progress -B process-resources -Pdocs -pl docs -Dantora-maven-plugin.phase=none -Dgenerate-docs.phase=none -Dgenerate-readme.phase=none -Dgenerate-cloud-resources.phase=none -Dmaven-dependency-plugin-for-docs.phase=none -DskipTests
      local: true
    scan:
      dir: ./target/classes/antora-resources/
